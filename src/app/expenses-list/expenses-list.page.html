<ion-content>
  <ion-card scrollY="true" class="card-list">
    <div id="list-scroll">
      <ion-list class="list" *ngFor="let item of expenses">
        <ion-item-sliding>
          <ion-item>
            {{ item["details"] }} ${{ item["cost"] }}
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(item['_id'])" color="danger">Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
